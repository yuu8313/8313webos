<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8313新ビデオプレイヤー</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notification-container" id="notificationContainer"></div>
    
    <div class="container">
        <div class="player-wrapper" id="dropZone">
            <div class="upload-overlay" id="uploadOverlay">
                <p>📁 ドラッグ&ドロップで動画をアップロード</p>
            </div>
            <video id="videoPlayer" class="video-player">
                <p>お使いのブラウザは動画再生に対応していません。</p>
            </video>
            
            <div class="controls">
                <div class="progress-bar">
                    <input type="range" id="seekBar" min="0" value="0" step="0.1">
                    <div class="time-display">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button id="playPauseBtn" class="control-btn">▶️</button>
                    <button id="stopBtn" class="control-btn">⏹️</button>
                    <div class="volume-control">
                        <button id="muteBtn" class="control-btn">🔊</button>
                        <input type="range" id="volumeBar" min="0" max="1" step="0.1" value="1">
                    </div>
                    <select id="playbackSpeed" class="control-select">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                    <input type="range" id="pitchControl" min="-12" max="12" value="0" class="pitch-control">
                    <button id="fullscreenBtn" class="control-btn">⛶</button>
                    <button id="themeToggleBtn" class="control-btn">🌓</button>
                </div>
            </div>
        </div>
        
        <div class="playlist-container">
            <h3>再生リスト 📑</h3>
            <ul id="playlist" class="playlist"></ul>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
