<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS to JS トランスパイラー</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typescript@latest/lib/typescript.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>TS to JS トランスパイラー</h1>
            <div class="mode-switch">
                <button id="textMode" class="active">テキスト入力</button>
                <button id="fileMode">ファイル</button>
            </div>
        </header>

        <main>
            <div class="editor-container">
                <div class="input-section">
                    <div class="section-header">
                        <h2>TypeScript</h2>
                        <div class="actions">
                            <button id="clearTs" class="icon-button" title="クリア">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div id="dropZone" class="drop-zone hidden">
                        <p>ここにTSファイルをドロップ</p>
                        <p class="sub-text">または</p>
                        <label class="file-input-label">
                            ファイルを選択
                            <input type="file" id="fileInput" accept=".ts" multiple hidden>
                        </label>
                    </div>
                    <textarea id="tsInput" class="code-area" placeholder="TypeScriptコードを入力してください..."></textarea>
                </div>

                <div class="options-panel">
                    <h3>オプション</h3>
                    <div class="option">
                        <label>
                            <input type="checkbox" id="strictMode">
                            Strict モード
                        </label>
                    </div>
                    <div class="option">
                        <label>
                            <input type="checkbox" id="removeComments">
                            コメント削除
                        </label>
                    </div>
                    <button id="transpileBtn" class="primary-button">変換実行</button>
                </div>

                <div class="output-section">
                    <div class="section-header">
                        <h2>JavaScript</h2>
                        <div class="actions">
                            <button id="copyJs" class="icon-button" title="コピー">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button id="downloadJs" class="icon-button" title="ダウンロード">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <textarea id="jsOutput" class="code-area" readonly></textarea>
                </div>
            </div>

            <div id="errorContainer" class="error-container hidden">
                <h3>エラー</h3>
                <div id="errorContent"></div>
            </div>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <script src="ugoki.js"></script>
</body>
</html>
