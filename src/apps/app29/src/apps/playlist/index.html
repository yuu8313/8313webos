<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”’ ãƒ—ãƒ©ã‚¤ãƒã‚·ãƒ¼é‡è¦– YouTube ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆãƒ¡ãƒ¼ã‚«ãƒ¼</h1>
        </div>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="YouTube URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„">
            <input type="text" id="playlistName" placeholder="ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆåã‚’å…¥åŠ›">
            <input type="password" id="playlistPassword" placeholder="ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã®ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’è¨­å®š (ä»»æ„)">
            <button onclick="addToPlaylist()">ğŸ” ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã«è¿½åŠ </button>

        <div class="player-container">

            <button onclick="togglePopupPlayer()">ğŸ¬ ã‚·ã‚¢ã‚¿ãƒ¼å†ç”Ÿ</button>

        <div class="playlist" id="playlist">
            <h2>ğŸ”’ ãƒ—ãƒ©ã‚¤ãƒã‚·ãƒ¼ä¿è­·ã•ã‚ŒãŸãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆ</h2>

    <div class="password-modal" id="passwordModal">
        <h3>ğŸ”’ ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›</h3>
        <input type="password" id="passwordInput" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›">
        <button id="submitPassword">ç¢ºèª</button>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let currentPasswordCheck = null;
        
        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚­ãƒ¼
        const STORAGE_KEY = 'privacyOS8313playlistYoutube';
        const PASSWORD_KEY = '8313privacyplaylist';

        // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ä¿å­˜é–¢æ•°
        function savePassword(playlistId, password) {
            const passwords = JSON.parse(localStorage.getItem(PASSWORD_KEY) || '{}');
            passwords[playlistId] = password;
            localStorage.setItem(PASSWORD_KEY, JSON.stringify(passwords));
        }

        // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰æ¤œè¨¼é–¢æ•°
        function verifyPassword(playlistId, inputPassword) {
            const passwords = JSON.parse(localStorage.getItem(PASSWORD_KEY) || '{}');
            return passwords[playlistId] === inputPassword;
        }

        // é€šçŸ¥ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
        function showPasswordModal(callback) {
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('passwordModal').style.display = 'block';
            currentPasswordCheck = callback;
        }

        // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’éè¡¨ç¤º
        function hidePasswordModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        // YouTube URLã‹ã‚‰å‹•ç”»IDã‚’æŠ½å‡º
        function getVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // åŸ‹ã‚è¾¼ã¿ã‚³ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
        function generateEmbedCode(videoId) {
            return `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        }

        // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã‚’ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
        function savePlaylist(playlist) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(playlist));
        }

        // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã‚’ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰èª­ã¿è¾¼ã¿
        function loadPlaylist() {
            const playlist = localStorage.getItem(STORAGE_KEY);
            return playlist ? JSON.parse(playlist) : [];
        }

        // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã«è¿½åŠ 
        function addToPlaylist() {
            const urlInput = document.getElementById('urlInput');
            const playlistNameInput = document.getElementById('playlistName');
            const passwordInput = document.getElementById('playlistPassword');
            const url = urlInput.value.trim();
            const playlistName = playlistNameInput.value.trim() || 'ç„¡åã®ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆ';
            const password = passwordInput.value.trim();
            
            const videoId = getVideoId(url);
            if (!videoId) {
                showNotification('âŒ ç„¡åŠ¹ãªYouTube URLã§ã™');
                return;
            }

            const embedCode = generateEmbedCode(videoId);
            const playlist = loadPlaylist();
            const playlistId = Date.now().toString();
            
            const newItem = {
                id: playlistId,
                name: playlistName,
                url: url,
                embedCode: embedCode,
                timestamp: new Date().toISOString(),
                isLocked: !!password
            };

            if (password) {
                savePassword(playlistId, password);
            }

            playlist.push(newItem);
            savePlaylist(playlist);
            updatePlaylistDisplay();
            
            urlInput.value = '';
            playlistNameInput.value = '';
            passwordInput.value = '';
            showNotification('âœ… ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã«è¿½åŠ ã—ã¾ã—ãŸ');
        }

        // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã®è¡¨ç¤ºã‚’æ›´æ–°
        function updatePlaylistDisplay() {
            const playlistItems = document.getElementById('playlistItems');
            const playlist = loadPlaylist();
            
            playlistItems.innerHTML = playlist.map((item, index) => `
                <div class="playlist-item ${item.isLocked ? 'locked' : ''}">
                    <span>${item.isLocked ? 'ğŸ”’' : 'ğŸ”“'} ${item.name}</span>
                    <button onclick="playVideo(${index})">${item.isLocked ? 'ğŸ”’ å†ç”Ÿ' : 'â–¶ï¸ å†ç”Ÿ'}</button>
                    <button onclick="removeFromPlaylist(${index})">ğŸ—‘ï¸ å‰Šé™¤</button>
                    <button onclick="copyEmbedCode(${index})">ğŸ“‹ åŸ‹ã‚è¾¼ã¿ã‚³ãƒ¼ãƒ‰</button>
                </div>
            `).join('');
        }

        // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã‹ã‚‰å‰Šé™¤
        function removeFromPlaylist(index) {
            const playlist = loadPlaylist();
            const item = playlist[index];

            if (item.isLocked) {
                showPasswordModal((password) => {
                    if (verifyPassword(item.id, password)) {
                        playlist.splice(index, 1);
                        savePlaylist(playlist);
                        updatePlaylistDisplay();
                        showNotification('âœ… å‰Šé™¤ã—ã¾ã—ãŸ');
                        hidePasswordModal();
                    } else {
                        showNotification('âŒ ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™');
                    }
                });
            } else {
                playlist.splice(index, 1);
                savePlaylist(playlist);
                updatePlaylistDisplay();
                showNotification('âœ… å‰Šé™¤ã—ã¾ã—ãŸ');
            }
        }

        // åŸ‹ã‚è¾¼ã¿ã‚³ãƒ¼ãƒ‰ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼
        function copyEmbedCode(index) {
            const playlist = loadPlaylist();
            const item = playlist[index];

            if (item.isLocked) {
                showPasswordModal((password) => {
                    if (verifyPassword(item.id, password)) {
                        navigator.clipboard.writeText(item.embedCode)
                            .then(() => {
                                showNotification('âœ… åŸ‹ã‚è¾¼ã¿ã‚³ãƒ¼ãƒ‰ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ');
                                hidePasswordModal();
                            });
                    } else {
                        showNotification('âŒ ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™');
                    }
                });
            } else {
                navigator.clipboard.writeText(item.embedCode)
                    .then(() => showNotification('âœ… åŸ‹ã‚è¾¼ã¿ã‚³ãƒ¼ãƒ‰ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ'));
            }
        }

        // å‹•ç”»ã‚’å†ç”Ÿ
        function playVideo(index) {
            const playlist = loadPlaylist();
            const item = playlist[index];

            if (item.isLocked) {
                showPasswordModal((password) => {
                    if (verifyPassword(item.id, password)) {
                        const player = document.getElementById('player');
                        player.innerHTML = item.embedCode;
                        hidePasswordModal();
                    } else {
                        showNotification('âŒ ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™');
                    }
                });
            } else {
                const player = document.getElementById('player');
                player.innerHTML = item.embedCode;
            }
        }

        // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ç¢ºèªã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('submitPassword').addEventListener('click', () => {
            const password = document.getElementById('passwordInput').value;
            if (currentPasswordCheck) {
                currentPasswordCheck(password);
            }
        });

        // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—å†ç”Ÿã‚’åˆ‡ã‚Šæ›¿ãˆ
        function togglePopupPlayer() {
            const popupPlayer = document.getElementById('popupPlayer');
            const player = document.getElementById('player');
            
            if (popupPlayer.style.display === 'none' || !popupPlayer.style.display) {
                popupPlayer.style.display = 'block';
                popupPlayer.innerHTML = player.innerHTML;
                player.innerHTML = '';
            } else {
                popupPlayer.style.display = 'none';
                player.innerHTML = popupPlayer.innerHTML;
                popupPlayer.innerHTML = '';
            }
        }

        // éŒ²ç”»æ©Ÿèƒ½ã®åˆ‡ã‚Šæ›¿ãˆ
        async function toggleRecording() {
            const recordButton = document.getElementById('recordButton');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                    recordedChunks = [];
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            recordedChunks.push(e.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'recording.webm';
                        a.click();
                        URL.revokeObjectURL(url);
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recordButton.textContent = 'ğŸ“¹ éŒ²ç”»åœæ­¢';
                    recordButton.classList.add('recording');
                    showNotification('âœ… éŒ²ç”»ã‚’é–‹å§‹ã—ã¾ã—ãŸ');
                } catch (err) {
                    showNotification('âŒ éŒ²ç”»ã®é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ');
                    console.error(err);
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.textContent = 'ğŸ“¹ éŒ²ç”»é–‹å§‹';
                recordButton.classList.remove('recording');
                showNotification('âœ… éŒ²ç”»ã‚’ä¿å­˜ã—ã¾ã—ãŸ');
            }
        }

        // åˆæœŸè¡¨ç¤º
        updatePlaylistDisplay();
    </script>
