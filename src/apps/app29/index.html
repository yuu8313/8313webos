<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivacyOS</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- ログイン画面 -->
    <div id="login-screen">
        <div class="login-container">
            <h2>PrivacyOS</h2>
            <input type="password" id="password-input" class="login-input" placeholder="パスワードを入力">
            <button id="login-button" class="login-button">ログイン</button>
        </div>
    </div>

    <!-- デスクトップ -->
    <div id="desktop"></div>

    <!-- Dock -->
    <div id="dock"></div>

    <!-- スタートボタンとサイドバー -->
    <div id="start-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <line x1="3" y1="9" x2="21" y2="9" />
            <line x1="9" y1="21" x2="9" y2="9" />
        </svg>
    </div>
    <div id="sidebar"></div>

    <!-- コンテキストメニュー -->
    <div id="context-menu">
        <div class="context-menu-item" id="change-password">パスワードを変更</div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/managers/PasswordManager.js"></script>
    <script src="js/managers/LoginScreen.js"></script>
    <script src="js/managers/DesktopIconManager.js"></script>
    <script src="js/managers/WindowManager.js"></script>
    <script src="js/managers/DockManager.js"></script>
    <script src="js/managers/SidebarManager.js"></script>
    <script src="js/managers/ContextMenuManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
