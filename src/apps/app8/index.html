<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG エディタ＆HTML実行</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --highlight: #eab308;
            --text: #e2e8f0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
        }

        h1 {
            font-size: 2.5em;
            color: var(--highlight);
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            display: block;
            margin-top: 20px;
            color: var(--highlight);
            font-weight: bold;
        }

        textarea, input[type="color"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            background-color: var(--primary-bg);
            color: var(--text);
            border: 2px solid var(--highlight);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        input[type="color"] {
            height: 50px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: var(--highlight);
            color: var(--primary-bg);
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #f59e0b;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

.preview {
    border: 2px solid var(--highlight);
    padding: 20px;
    min-height: 200px; /* 最低限の高さを設定 */
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
    overflow: hidden;
    transition: border-color 0.3s ease;
    animation: borderPulse 4s infinite;
}


        @keyframes borderPulse {
            0%, 100% { border-color: var(--highlight); }
            50% { border-color: var(--text); }
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: var(--primary-bg);
            outline: none;
            transition: opacity 0.2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--highlight);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--highlight);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .transform-controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .templates {
            display: none;
            margin-top: 20px;
            background-color: var(--primary-bg);
            padding: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .template-block {
            margin-bottom: 20px;
            border: 2px solid var(--highlight);
            padding: 15px;
            position: relative;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .template-block textarea {
            background-color: var(--secondary-bg);
            border: none;
            color: var(--text);
            font-family: 'Roboto Mono', monospace;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .copy-btn {
            background-color: var(--highlight);
            color: var(--primary-bg);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8em;
            width: auto;
            display: block;
            margin: 5px auto 0;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .copy-btn:hover {
            background-color: #f59e0b;
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(234, 179, 8, 0); }
            100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .btn-animate {
            transition: all 0.3s ease;
        }

        .btn-animate:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SVG エディタ＆HTML実行</h1>

        <label for="svgInput">SVG コードを入力:</label>
        <textarea id="svgInput"></textarea>

        <label for="bgColorPicker">プレビューの背景色:</label>
        <input type="color" id="bgColorPicker" value="#1e293b">

        <div class="preview" id="svgPreview"></div>

        <div class="slider-container">
            <label for="scaleSlider">スケール:</label>
            <input type="range" id="scaleSlider" min="0.1" max="2" step="0.1" value="1" class="slider">
        </div>

        <label for="colorPicker">SVG の色:</label>
        <input type="color" id="colorPicker" value="#000000">

        <div class="transform-controls">
            <button id="flipHorizontalBtn" class="btn-animate">左右反転</button>
            <button id="flipVerticalBtn" class="btn-animate">上下反転</button>
            <button id="rotateBtn" class="btn-animate">回転</button>
        </div>

        <button id="downloadBtn" class="pulse btn-animate">SVG をダウンロード</button>

        <button id="templateToggleBtn" class="btn-animate">▼ テンプレートを表示</button>

        <div class="templates" id="templates">

                </textarea>
                <button class="copy-btn btn-animate">コピー</button>

        </div>
    </div>

    <script>
        const svgInput = document.getElementById('svgInput');
        const svgPreview = document.getElementById('svgPreview');
        const scaleSlider = document.getElementById('scaleSlider');
        const colorPicker = document.getElementById('colorPicker');
        const bgColorPicker = document.getElementById('bgColorPicker');
        const flipHorizontalBtn = document.getElementById('flipHorizontalBtn');
        const flipVerticalBtn = document.getElementById('flipVerticalBtn');
        const rotateBtn = document.getElementById('rotateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const templateToggleBtn = document.getElementById('templateToggleBtn');
        const templates = document.getElementById('templates');
        let rotateDegree = 0;
        let flipHorizontal = 1;
        let flipVertical = 1;

        svgInput.addEventListener('input', () => {
            svgPreview.innerHTML = svgInput.value;
            applyTransforms();
        });

        scaleSlider.addEventListener('input', applyTransforms);
        colorPicker.addEventListener('input', applyTransforms);
        bgColorPicker.addEventListener('input', () => {
            svgPreview.style.backgroundColor = bgColorPicker.value;
        });

        flipHorizontalBtn.addEventListener('click', () => {
            flipHorizontal *= -1;
            applyTransforms();
        });

        flipVerticalBtn.addEventListener('click', () => {
            flipVertical *= -1;
            applyTransforms();
        });

        rotateBtn.addEventListener('click', () => {
            rotateDegree = (rotateDegree + 90) % 360;
            applyTransforms();
        });

        templateToggleBtn.addEventListener('click', () => {
            templates.style.display = templates.style.display === 'block' ? 'none' : 'block';
            templateToggleBtn.textContent = templates.style.display === 'block' ? '▲ テンプレートを非表示' : '▼ テンプレートを表示';
        });

        document.querySelectorAll('.copy-btn').forEach((btn) => {
            btn.addEventListener('click', () => {
                const textarea = btn.previousElementSibling;
                textarea.select();
                document.execCommand('copy');
                btn.textContent = 'コピー済み';
                setTimeout(() => {
                    btn.textContent = 'コピー';
                }, 2000);
            });
        });

        downloadBtn.addEventListener('click', () => {
            const svgElement = svgPreview.querySelector('svg');
            if (svgElement) {
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                const svgUrl = URL.createObjectURL(svgBlob);
                const downloadLink = document.createElement('a');
                downloadLink.href = svgUrl;
                downloadLink.download = 'modified_svg.svg';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                alert('SVGがダウンロードされました');
            } else {
                alert('SVGコードが無効です');
            }
        });

        function applyTransforms() {
            const svgElement = svgPreview.querySelector('svg');
            if (svgElement) {
                const paths = svgElement.querySelectorAll('path, circle, rect, ellipse, line, polyline, polygon');
                paths.forEach(path => {
                    path.setAttribute('fill', colorPicker.value);
                });
                svgElement.style.transform = `scale(${scaleSlider.value * flipHorizontal}, ${scaleSlider.value * flipVertical}) rotate(${rotateDegree}deg)`;
            }
        }
    </script>
</body>
</html>
