<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8313JS Editor 📝</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.0/ext-language_tools.js"></script>
</head>
<body>
    <div class="notification" id="notification">
        <span class="notification-message"></span>
    </div>

    <div class="container">
        <header class="toolbar">
            <div class="file-operations">
                <button onclick="newFile()" title="新規ファイル">📄 新規</button>
                <button onclick="openFile()" title="開く">📂 開く</button>
                <button onclick="saveFile()" title="保存">💾 保存</button>
            </div>
            <div class="edit-operations">
                <button onclick="undo()" title="元に戻す">↩️ 戻す</button>
                <button onclick="redo()" title="やり直し">↪️ 進む</button>
                <button onclick="formatCode()" title="コード整形">🎨 整形</button>
                <button onclick="toggleSearch()" title="検索">🔍 検索</button>
            </div>
        </header>

        <div class="editor-container">
            <div class="tabs" id="tabs">
                <!-- タブはJavaScriptで動的に追加 -->
            </div>
            <div id="editor"></div>
        </div>

        <div class="search-panel" id="searchPanel">
            <input type="text" id="searchInput" placeholder="検索...">
            <input type="text" id="replaceInput" placeholder="置換...">
            <button onclick="findNext()">次を検索</button>
            <button onclick="replace()">置換</button>
            <button onclick="replaceAll()">すべて置換</button>
            <button onclick="toggleSearch()">✖️</button>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none">
    <script src="script.js"></script>
</body>
</html>
