<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Editor 🦅</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.0/ext-language_tools.js"></script>
</head>
<body>
    <div class="notification-container" id="notificationContainer"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-text">Swift Editor</span>
                <span class="logo-emoji">🦅</span>
            </div>
            <div class="theme-toggle">
                <button id="themeToggle" aria-label="テーマ切り替え">🌙</button>
            </div>
        </header>

        <div class="toolbar glass">
            <button class="tool-btn" id="newFile" title="新規ファイル">新規 📄</button>
            <button class="tool-btn" id="openFile" title="ファイルを開く">開く 📂</button>
            <button class="tool-btn" id="saveFile" title="保存">保存 💾</button>
            <button class="tool-btn" id="formatCode" title="コードを整形">整形 ✨</button>
            <input type="file" id="fileInput" style="display: none" accept=".swift">
        </div>

        <div class="tab-container glass" id="tabContainer"></div>

        <div class="editor-container glass">
            <div id="editor"></div>
        </div>

        <footer class="glass">
            <div class="status-bar">
                <span id="cursorPosition">行: 1, 列: 1</span>
                <span id="fileInfo">Swift</span>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
