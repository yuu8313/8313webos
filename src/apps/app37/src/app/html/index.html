<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8313HTML Editor 🟧</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.0/ext-language_tools.js"></script>
</head>
<body>
    <div class="notification" id="notification">
        <span class="notification-message"></span>
    </div>

    <div class="container">
        <header class="toolbar glass">
            <div class="file-operations">
                <button onclick="newFile()" title="新規ファイル" class="glass-btn">📄 新規</button>
                <button onclick="openFile()" title="開く" class="glass-btn">📂 開く</button>
                <button onclick="saveFile()" title="保存" class="glass-btn">💾 保存</button>
            </div>
            <div class="edit-operations">
                <button onclick="undo()" title="元に戻す" class="glass-btn">↩️ 戻す</button>
                <button onclick="redo()" title="やり直し" class="glass-btn">↪️ 進む</button>
                <button onclick="formatCode()" title="コード整形" class="glass-btn">🎨 整形</button>
                <button onclick="toggleSearch()" title="検索" class="glass-btn">🔍 検索</button>
            </div>
        </header>

        <div class="editor-container">
            <div class="tabs glass" id="tabs"></div>
            <div id="editor" class="glass"></div>
        </div>

        <div class="search-panel glass" id="searchPanel">
            <input type="text" id="searchInput" placeholder="検索..." class="glass-input">
            <input type="text" id="replaceInput" placeholder="置換..." class="glass-input">
            <button onclick="findNext()" class="glass-btn">次を検索</button>
            <button onclick="replace()" class="glass-btn">置換</button>
            <button onclick="replaceAll()" class="glass-btn">すべて置換</button>
            <button onclick="toggleSearch()" class="glass-btn close-btn">✖️</button>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none">
    <script src="script.js"></script>
</body>
</html>
