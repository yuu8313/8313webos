<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8313新オーディオプレイヤー</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <div class="player-wrapper">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <span class="upload-icon">🎵</span>
                    <p>ドラッグ＆ドロップで音声ファイルをアップロード</p>
                    <p>または</p>
                    <label class="upload-button" for="fileInput">
                        ファイルを選択
                        <input type="file" id="fileInput" accept="audio/*" multiple hidden>
                    </label>
                </div>
            </div>

            <div class="player-container">
                <div class="now-playing">
                    <div class="track-info">
                        <h2 id="trackTitle">曲を選択してください</h2>
                        <p id="trackArtist">アーティスト名</p>
                    </div>
                </div>

                <div class="controls">
                    <div class="progress-container">
                        <span id="currentTime">0:00</span>
                        <div class="progress-bar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <span id="duration">0:00</span>
                    </div>

                    <div class="main-controls">
                        <button id="shuffleBtn" class="control-btn">🔀</button>
                        <button id="prevBtn" class="control-btn">⏮️</button>
                        <button id="playBtn" class="control-btn play-btn">▶️</button>
                        <button id="nextBtn" class="control-btn">⏭️</button>
                        <button id="loopBtn" class="control-btn">🔁</button>
                    </div>

                    <div class="extra-controls">
                        <div class="volume-control">
                            <span>🔊</span>
                            <input type="range" id="volumeSlider" min="0" max="100" value="100">
                        </div>
                        <div class="speed-control">
                            <select id="speedSelect">
                                <option value="0.5">0.5x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>
                        <div class="pitch-control">
                            <span>🎼</span>
                            <input type="range" id="pitchSlider" min="-12" max="12" value="0">
                        </div>
                    </div>
                </div>
            </div>

            <div class="playlist-container">
                <h3>プレイリスト</h3>
                <ul id="playlist" class="playlist"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
