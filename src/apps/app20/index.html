<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç™„Éº„Éá„Ç£„Ç™„Éó„É¨„Éº„É§„Éº</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .player-container {
            background-color: #222;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        .player-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .player-title {
            font-size: 24px;
            color: #ff3333;
            margin: 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .control-btn {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .control-btn:hover {
            background-color: #ff3333;
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .playback-bar {
            width: 100%;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }
        .playback-progress {
            height: 100%;
            background-color: #ff3333;
            border-radius: 5px;
            width: 0;
            transition: width 0.1s linear;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #888;
        }
        .adjustments {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .adjustment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .adjustment label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #888;
        }
        .adjustment input {
            width: 100px;
        }
        .playlist {
            margin-top: 30px;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .playlist-item {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .playlist-item:hover {
            background-color: #444;
        }
        .playlist-item.active {
            background-color: #ff3333;
            color: #fff;
        }
        #fileInput {
            display: none;
        }
        .upload-btn {
            background-color: #ff3333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .upload-btn:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1 class="player-title">„Ç™„Éº„Éá„Ç£„Ç™„Éó„É¨„Éº„É§„Éº</h1>
        </div>
        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn" id="playPauseBtn">‚ñ∂</button>
            <button class="control-btn" id="stopBtn">‚èπ</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
            <button class="control-btn" id="shuffleBtn">üîÄ</button>
            <button class="control-btn" id="repeatBtn">üîÅ</button>
        </div>
        <div class="playback-bar">
            <div class="playback-progress" id="playbackProgress"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">00:00</span>
            <span id="totalTime">00:00</span>
        </div>
        <div class="adjustments">
            <div class="adjustment">
                <label for="pitchControl">„Éî„ÉÉ„ÉÅ</label>
                <input type="range" id="pitchControl" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="adjustment">
                <label for="speedControl">„Çπ„Éî„Éº„Éâ</label>
                <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
            </div>
        </div>
        <div class="playlist" id="playlist"></div>
        <input type="file" id="fileInput" accept=".mp3,.wav,.ogg,.aac,.alac" multiple>
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Èü≥Â£∞„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</button>
    </div>

    <script>
        const audio = new Audio();
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const playbackProgress = document.getElementById('playbackProgress');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');
        const pitchControl = document.getElementById('pitchControl');
        const speedControl = document.getElementById('speedControl');
        const playlist = document.getElementById('playlist');
        const fileInput = document.getElementById('fileInput');

        let currentTrack = 0;
        let isPlaying = false;
        let isShuffled = false;
        let isRepeating = false;
        let tracks = [];

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updatePlaybackBar() {
            const progress = (audio.currentTime / audio.duration) * 100;
            playbackProgress.style.width = `${progress}%`;
            currentTimeDisplay.textContent = formatTime(audio.currentTime);
        }

        function loadTrack(index) {
            if (index >= 0 && index < tracks.length) {
                currentTrack = index;
                audio.src = URL.createObjectURL(tracks[currentTrack]);
                audio.load();
                updatePlaylist();
                if (isPlaying) {
                    audio.play();
                }
            }
        }

        function togglePlayPause() {
            if (tracks.length === 0) return;
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂';
            } else {
                audio.play();
                playPauseBtn.textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        function stop() {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂';
        }

        function playNext() {
            if (isShuffled) {
                currentTrack = Math.floor(Math.random() * tracks.length);
            } else {
                currentTrack = (currentTrack + 1) % tracks.length;
            }
            loadTrack(currentTrack);
        }

        function playPrevious() {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrack);
        }

        function toggleShuffle() {
            isShuffled = !isShuffled;
            shuffleBtn.style.color = isShuffled ? '#ff3333' : '#fff';
        }

        function toggleRepeat() {
            isRepeating = !isRepeating;
            repeatBtn.style.color = isRepeating ? '#ff3333' : '#fff';
        }

        function updatePlaylist() {
            playlist.innerHTML = '';
            tracks.forEach((track, index) => {
                const item = document.createElement('div');
                item.classList.add('playlist-item');
                if (index === currentTrack) {
                    item.classList.add('active');
                }
                item.textContent = track.name;
                item.onclick = () => loadTrack(index);
                playlist.appendChild(item);
            });
        }

        playPauseBtn.onclick = togglePlayPause;
        stopBtn.onclick = stop;
        prevBtn.onclick = playPrevious;
        nextBtn.onclick = playNext;
        shuffleBtn.onclick = toggleShuffle;
        repeatBtn.onclick = toggleRepeat;

        audio.onended = () => {
            if (isRepeating) {
                audio.currentTime = 0;
                audio.play();
            } else {
                playNext();
            }
        };

        audio.ontimeupdate = updatePlaybackBar;
        audio.onloadedmetadata = () => {
            totalTimeDisplay.textContent = formatTime(audio.duration);
        };

        pitchControl.oninput = (e) => {
            audio.preservesPitch = false;
            audio.playbackRate = e.target.value;
        };

        speedControl.oninput = (e) => {
            audio.preservesPitch = true;
            audio.playbackRate = e.target.value;
        };

        fileInput.onchange = (e) => {
            const files = Array.from(e.target.files);
            tracks = tracks.concat(files);
            updatePlaylist();
            if (tracks.length === files.length) {
                loadTrack(0);
            }
        };
    </script>
</body>
</html>
