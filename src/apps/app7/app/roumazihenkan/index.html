<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ローマ字 → かな変換 ✨</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wanakana"></script>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>ローマ字 → かな変換</h1>
            <div class="input-group">
                <textarea id="input" placeholder="ローマ字を入力してください..." autofocus></textarea>
                <button id="paste" class="glass-button">📋 貼り付け</button>
                <button id="clear" class="glass-button">🧹 クリア</button>
            </div>
            <div class="output-group">
                <div class="output-card">
                    <h3>ひらがな</h3>
                    <div id="hiragana" class="output"></div>
                    <button class="copy-btn glass-button" data-target="hiragana">📝 コピー</button>
                </div>
                <div class="output-card">
                    <h3>カタカナ</h3>
                    <div id="katakana" class="output"></div>
                    <button class="copy-btn glass-button" data-target="katakana">📝 コピー</button>
                </div>
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
