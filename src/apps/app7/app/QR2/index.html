    <style>

        .glass-main {
            background: var(--glass-bg);

        .mode-selector {

        .mode-button {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-button.active {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
        }

        #video, #canvas, #screen-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--highlight);
            border-radius: 10px;
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--highlight);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .glass-button {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .glass-button:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .file-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .file-upload-label {
            display: inline-block;
            cursor: pointer;
        }

        #preview-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
        }

        #preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
        }

        .result h2 {
            margin-bottom: 10px;
        }

        #resultLink {
            display: inline-block;
            margin-top: 10px;
            color: var(--highlight);
            text-decoration: none;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 15px 30px;
            border-radius: 8px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .scanner-container {
                height: 250px;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="glass-header">
            <h1>QRã‚³ãƒ¼ãƒ‰ãƒªãƒ¼ãƒ€ãƒ¼ ğŸ“±</h1>
            <p class="subtitle">ç°¡å˜ãƒ»å®‰å…¨ãƒ»é«˜é€ŸãªQRã‚³ãƒ¼ãƒ‰èª­ã¿å–ã‚Š</p>
        </header>

        <main class="glass-main">
            <div class="mode-selector">
                <button class="mode-button active" data-mode="camera">ğŸ“· ã‚«ãƒ¡ãƒ©ãƒ¢ãƒ¼ãƒ‰</button>
                <button class="mode-button" data-mode="file">ğŸ–¼ï¸ ç”»åƒãƒ¢ãƒ¼ãƒ‰</button>
                <button class="mode-button" data-mode="screen">ğŸ–¥ï¸ ç”»é¢å…±æœ‰ãƒ¢ãƒ¼ãƒ‰</button>
            </div>

            <div id="camera-mode" class="mode-content">
                <div class="scanner-container">
                    <video id="video" playsinline></video>

                <div class="controls">
                    <button id="startButton" class="glass-button">
                        ğŸ“· ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•
                    </button>
                    <button id="stopButton" class="glass-button hidden">
                        â¹ åœæ­¢

            <div id="file-mode" class="mode-content hidden">
                <div class="file-upload-container">
                    <label for="fileInput" class="file-upload-label glass-button">
                        ğŸ–¼ï¸ ç”»åƒã‚’é¸æŠ
                        <input type="file" id="fileInput" accept="image/*" class="hidden">
                    </label>
                    <div id="preview-container" class="hidden">
                        <img id="preview" alt="ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼">

            <div id="screen-mode" class="mode-content hidden">
                <div class="scanner-container">
                    <video id="screen-video" playsinline></video>
                    <canvas id="screen-canvas" class="hidden"></canvas>
                    <div class="scanner-overlay">
                        <div class="scanner-line"></div>
                    </div>
                </div>

                <div class="controls">
                    <button id="startScreenButton" class="glass-button">
                        ğŸ–¥ï¸ ç”»é¢å…±æœ‰ã‚’é–‹å§‹
                    </button>
                    <button id="stopScreenButton" class="glass-button hidden">
                        â¹ åœæ­¢
                    </button>
                </div>
            </div>

            <div id="result" class="result glass-panel hidden">
                <h2>èª­ã¿å–ã‚Šçµæœ ğŸ¯</h2>

            </div>

            <p id="notificationText"></p>

    <script>
        class QRScanner {
            constructor() {
                this.initializeElements();
                this.initializeState();
                this.initializeEvents();
            }

            initializeElements() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startButton = document.getElementById('startButton');
                this.stopButton = document.getElementById('stopButton');
                this.result = document.getElementById('result');
                this.resultText = document.getElementById('resultText');
                this.resultLink = document.getElementById('resultLink');
                this.notification = document.getElementById('notification');
                this.notificationText = document.getElementById('notificationText');
                this.fileInput = document.getElementById('fileInput');
                this.preview = document.getElementById('preview');
                this.previewContainer = document.getElementById('preview-container');
                this.modeButtons = document.querySelectorAll('.mode-button');
                this.modeContents = document.querySelectorAll('.mode-content');
                this.screenVideo = document.getElementById('screen-video');
                this.screenCanvas = document.getElementById('screen-canvas');
                this.screenCtx = this.screenCanvas.getContext('2d');
                this.startScreenButton = document.getElementById('startScreenButton');
                this.stopScreenButton = document.getElementById('stopScreenButton');
            }

            initializeState() {
                this.scanning = false;
                this.screenScanning = false;
                this.stream = null;
                this.screenStream = null;
                this.currentMode = 'camera';
            }

            initializeEvents() {
                this.startButton.addEventListener('click', () => this.startScanning());
                this.stopButton.addEventListener('click', () => this.stopScanning());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.modeButtons.forEach(button => {
                    button.addEventListener('click', () => this.switchMode(button.dataset.mode));
                });
                this.startScreenButton.addEventListener('click', () => this.startScreenSharing());
                this.stopScreenButton.addEventListener('click', () => this.stopScreenSharing());
            }

            async startScreenSharing() {
                try {
                    this.screenStream = await navigator.mediaDevices.getDisplayMedia({ 
                        video: { 
                            cursor: "never"
                        },
                        audio: false
                    });
                    this.screenVideo.srcObject = this.screenStream;
                    this.screenVideo.play();
                    this.screenScanning = true;
                    this.startScreenButton.classList.add('hidden');
                    this.stopScreenButton.classList.remove('hidden');
                    this.showNotification('ç”»é¢å…±æœ‰ã‚’é–‹å§‹ã—ã¾ã—ãŸ ğŸ–¥ï¸');
                    this.scanScreen();
                } catch (error) {
                    this.showNotification('ç”»é¢å…±æœ‰ã®é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ âŒ');
                    console.error('Error accessing screen share:', error);
                }
            }

            stopScreenSharing() {
                if (this.screenStream) {
                    this.screenStream.getTracks().forEach(track => track.stop());
                    this.screenStream = null;
                }
                this.screenScanning = false;
                this.startScreenButton.classList.remove('hidden');
                this.stopScreenButton.classList.add('hidden');
                this.showNotification('ç”»é¢å…±æœ‰ã‚’åœæ­¢ã—ã¾ã—ãŸ â¹');
            }

            scanScreen() {
                if (!this.screenScanning) return;

                if (this.screenVideo.readyState === this.screenVideo.HAVE_ENOUGH_DATA) {
                    this.screenCanvas.width = this.screenVideo.videoWidth;
                    this.screenCanvas.height = this.screenVideo.videoHeight;
                    this.screenCtx.drawImage(this.screenVideo, 0, 0, this.screenCanvas.width, this.screenCanvas.height);
                    
                    const imageData = this.screenCtx.getImageData(0, 0, this.screenCanvas.width, this.screenCanvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        this.handleQRCode(code.data);
                        return;
                    }
                }

                requestAnimationFrame(() => this.scanScreen());
            }

            switchMode(mode) {
                this.currentMode = mode;
                this.modeButtons.forEach(button => {
                    button.classList.toggle('active', button.dataset.mode === mode);
                });
                this.modeContents.forEach(content => {
                    content.classList.toggle('hidden', content.id !== `${mode}-mode`);
                });
                
                if (mode === 'camera') {
                    this.stopScreenSharing();
                    this.previewContainer.classList.add('hidden');
                    this.preview.src = '';
                } else if (mode === 'screen') {
                    this.stopScanning();
                    this.previewContainer.classList.add('hidden');
                    this.preview.src = '';
                } else {
                    this.stopScanning();
                    this.stopScreenSharing();
                }
                
                this.result.classList.add('hidden');
            }

            async startScanning() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment" }
                    });
                    this.video.srcObject = this.stream;
                    this.video.play();
                    this.scanning = true;
                    this.startButton.classList.add('hidden');
                    this.stopButton.classList.remove('hidden');
                    this.showNotification('ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã—ã¾ã—ãŸ ğŸ“¸');
                    this.scan();
                } catch (error) {
                    this.showNotification('ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã«å¤±æ•—ã—ã¾ã—ãŸ âŒ');
                    console.error('Error accessing camera:', error);
                }
            }

            stopScanning() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                this.scanning = false;
                this.startButton.classList.remove('hidden');
                this.stopButton.classList.add('hidden');
                this.showNotification('ã‚¹ã‚­ãƒ£ãƒ³ã‚’åœæ­¢ã—ã¾ã—ãŸ â¹');
            }

            async handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    this.showNotification('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ âŒ');
                    return;
                }

                try {
                    const imageUrl = URL.createObjectURL(file);
                    this.preview.src = imageUrl;
                    this.previewContainer.classList.remove('hidden');
                    
                    const img = new Image();
                    img.src = imageUrl;
                    await img.decode();

                    this.canvas.width = img.width;
                    this.canvas.height = img.height;
                    this.ctx.drawImage(img, 0, 0);

                    const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        this.handleQRCode(code.data);
                    } else {
                        this.showNotification('QRã‚³ãƒ¼ãƒ‰ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ âŒ');
                    }

                    URL.revokeObjectURL(imageUrl);
                } catch (error) {
                    this.showNotification('ç”»åƒã®å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ âŒ');
                    console.error('Error processing image:', error);
                }
            }

            scan() {
                if (!this.scanning) return;

                if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                    this.canvas.width = this.video.videoWidth;
                    this.canvas.height = this.video.videoHeight;
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        this.handleQRCode(code.data);
                        return;
                    }
                }

                requestAnimationFrame(() => this.scan());
            }

            handleQRCode(data) {
                this.resultText.textContent = data;
                this.result.classList.remove('hidden');
                
                if (this.isValidURL(data)) {
                    this.resultLink.href = data;
                    this.resultLink.classList.remove('hidden');
                } else {
                    this.resultLink.classList.add('hidden');
                }

                this.showNotification('QRã‚³ãƒ¼ãƒ‰ã‚’æ¤œå‡ºã—ã¾ã—ãŸ! ğŸ‰');
                if (this.currentMode === 'camera') {
                    this.stopScanning();
                }
            }

            isValidURL(str) {
                try {
                    new URL(str);
                    return true;
                } catch {
                    return false;
                }
            }

            showNotification(message) {
                this.notificationText.textContent = message;
                this.notification.classList.remove('hidden');
                
                setTimeout(() => {
                    this.notification.classList.add('hidden');
                }, 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new QRScanner();
        });
    </script>
