<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Combiner 🔄</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="glass-header">
            <h1>JS Combiner 🔄</h1>
            <p>JavaScriptファイルを簡単に結合</p>
        </header>

        <main>
            <div id="drop-zone" class="glass-panel">
                <div class="drop-content">
                    <span class="emoji">📁</span>
                    <p>ファイルをドラッグ&ドロップ</p>
                    <p>または</p>
                    <label class="upload-btn">
                        ファイルを選択
                        <input type="file" multiple accept=".js" id="file-input" hidden>
                    </label>
                </div>
            </div>

            <div id="file-list" class="glass-panel">
                <h2>アップロードされたファイル 📑</h2>
                <div id="files-container"></div>
            </div>

            <div class="actions glass-panel">
                <button id="combine-btn" class="primary-btn" disabled>
                    結合する 🔄
                </button>
                <button id="download-btn" class="secondary-btn" disabled>
                    ダウンロード 💾
                </button>
            </div>
        </main>

        <div id="toast" class="toast"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
