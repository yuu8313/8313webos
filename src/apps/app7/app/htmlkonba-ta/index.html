<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, JS combiner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f1f;
            color: #e0e0ff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4a4ad9;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background-color: #1a1a2e;
            border: 2px solid #4a4ad9;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            color: #4a4ad9;
            margin-top: 0;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background-color: #2a2a3e;
            color: #e0e0ff;
            border: 1px solid #4a4ad9;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            resize: vertical;
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4a4ad9;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #3a3ac9;
            transform: scale(1.05);
        }
        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .geometric-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }
        .shape1 { top: 20%; left: 10%; width: 100px; height: 100px; background: #4a4ad9; transform: rotate(45deg); }
        .shape2 { top: 40%; right: 20%; width: 150px; height: 150px; border-radius: 50%; background: #4ad9d9; }
        .shape3 { bottom: 30%; left: 30%; width: 80px; height: 80px; background: #d94a4a; transform: rotate(30deg); }
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(100px, 0) rotate(180deg); }
            75% { transform: translate(50px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="geometric-bg">
        <div class="geometric-shape shape1"></div>
        <div class="geometric-shape shape2"></div>
        <div class="geometric-shape shape3"></div>
    </div>
    <div class="container">
        <h1>HTML, CSS, JS combiner</h1>
        <div class="grid">
            <div class="card">
                <h2 class="card-title">HTML</h2>
                <textarea id="html-input" placeholder="HTMLコードを入力/Enter HTML code"></textarea>
            </div>
            <div class="card">
                <h2 class="card-title">CSS</h2>
                <textarea id="css-input" placeholder="CSSコードを入力/Enter CSS code"></textarea>
            </div>
            <div class="card">
                <h2 class="card-title">JavaScript</h2>
                <textarea id="js-input" placeholder="JavaScriptコードを入力/Enter JavaScript code"></textarea>
            </div>
        </div>
        <button onclick="combineCode()">Combine Code</button>
        <div id="output-container" style="display:none;">
            <div class="card">
                <h2 class="card-title">Combined Code</h2>
                <textarea id="combined-output" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        function combineCode() {
            const html = document.getElementById('html-input').value;
            const css = document.getElementById('css-input').value;
            const js = document.getElementById('js-input').value;

            const combined = `
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Code</title>
    <style>${css}</style>
</head>
<body>
    ${html}
    <script>${js}<\/script>
</body>
</html>`;

            document.getElementById('combined-output').value = combined;
            document.getElementById('output-container').style.display = 'block';
        }
    </script>
</body>
</html>
