<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像切り抜きアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>画像切り抜きアプリ</h1>
            <p class="subtitle">簡単・便利な画像編集ツール</p>
        </div>

        <div class="main-content">
            <div class="upload-area" id="dropZone">
                <div class="upload-message">
                    <span class="icon">📁</span>
                    <p>画像をドラッグ&ドロップ</p>
                    <p>または</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        ファイルを選択
                    </button>
                </div>
            </div>

            <div class="editor-area hidden" id="editorArea">
                <div class="canvas-container">
                    <canvas id="sourceCanvas"></canvas>
                    <div class="crop-overlay">
                        <div class="crop-area" id="cropArea"></div>
                    </div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label>X位置 (px)</label>
                        <input type="number" id="cropX" min="0">
                    </div>
                    <div class="control-group">
                        <label>Y位置 (px)</label>
                        <input type="number" id="cropY" min="0">
                    </div>
                    <div class="control-group">
                        <label>幅 (px)</label>
                        <input type="number" id="cropWidth" min="1">
                    </div>
                    <div class="control-group">
                        <label>高さ (px)</label>
                        <input type="number" id="cropHeight" min="1">
                    </div>
                    <div class="control-group">
                        <label>拡大率 (%)</label>
                        <input type="range" id="zoomRange" min="10" max="200" value="100">
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="cropBtn" class="primary-btn">切り抜き</button>
                    <button id="resetBtn" class="secondary-btn">リセット&反映</button>
                </div>
            </div>

            <div class="preview-area hidden" id="previewArea">
                <h3>プレビュー</h3>
                <canvas id="previewCanvas"></canvas>
                <button id="downloadBtn" class="primary-btn">ダウンロード</button>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </div>
    <script src="ugoki.js"></script>
</body>
</html>
