<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8313メモ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar glass-morphism">
            <div class="sidebar-header">
                <h1>メモ</h1>
                <button id="new-note" class="icon-button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div id="notes-list"></div>
        </div>
        <div class="main-content glass-morphism">
            <div class="toolbar">
                <input type="text" id="note-title" class="note-title-input" placeholder="タイトルを入力...">
                <button id="save-note" class="icon-button">
                    <i class="fas fa-save"></i>
                </button>
                <button id="delete-note" class="icon-button">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div id="editor"></div>
        </div>
    </div>
    <div id="notification" class="notification"></div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/system.js"></script>
    <script src="js/command.js"></script>
</body>
</html>
