<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac風のメモ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            overflow: hidden;
            color: white;
            position: relative;
        }

        .desktop {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 80px);
        }

.app-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
}

.app-icon-image {
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    margin-bottom: 8px;
    transition: background-color 0.2s;
}

/* ホバー効果は .app-icon-image のみ適用 */
.app-icon-image:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

        .app-icon-label {
            font-size: 12px;
            word-break: break-word;
        }

        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .dock-item {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dock-item:hover {
            transform: scale(1.1);
        }

        .window {
            position: absolute;
            min-width: 400px;
            min-height: 300px;
            background: rgba(28, 28, 38, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .window-header {
            padding: 10px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            cursor: move;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .close { background: #ff5f56; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #27c93f; }

        .window-title {
            flex-grow: 1;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }

        .window-content {
            flex-grow: 1;
            position: relative;
        }

        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }

        @keyframes windowOpen {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .window.opening {
            animation: windowOpen 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <div class="desktop" id="desktop"></div>
    <div class="dock" id="dock"></div>
    <script src="script.js"></script>
</body>
</html>
