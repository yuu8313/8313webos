<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来電卓</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator glass">
            <div class="display-section">
                <div class="history" id="history"></div>
                <div class="main-display">
                    <div class="memory-indicator" id="memoryIndicator"></div>
                    <div class="expression" id="expression"></div>
                    <div class="result" id="result">0</div>
                </div>
            </div>
            <div class="unit-converter">
                <select id="unitType" class="glass-select">
                    <option value="none">単位変換なし</option>
                    <option value="data">データ容量</option>
                    <option value="length">長さ</option>
                    <option value="weight">重さ</option>
                </select>
                <select id="unitFrom" class="glass-select">
                    <option value="base">-</option>
                </select>
                <select id="unitTo" class="glass-select">
                    <option value="base">-</option>
                </select>
            </div>
            <div class="buttons-grid">
                <button class="btn memory" data-action="mc">MC</button>
                <button class="btn memory" data-action="mr">MR</button>
                <button class="btn memory" data-action="ms">MS</button>
                <button class="btn memory" data-action="m-plus">M+</button>
                <button class="btn memory" data-action="m-minus">M-</button>
                
                <button class="btn function" data-action="clear">C</button>
                <button class="btn function" data-action="backspace">←</button>
                <button class="btn operator" data-action="sqrt">√</button>
                <button class="btn operator" data-action="divide">÷</button>
                
                <button class="btn number" data-value="7">7</button>
                <button class="btn number" data-value="8">8</button>
                <button class="btn number" data-value="9">9</button>
                <button class="btn operator" data-action="multiply">×</button>
                
                <button class="btn number" data-value="4">4</button>
                <button class="btn number" data-value="5">5</button>
                <button class="btn number" data-value="6">6</button>
                <button class="btn operator" data-action="subtract">-</button>
                
                <button class="btn number" data-value="1">1</button>
                <button class="btn number" data-value="2">2</button>
                <button class="btn number" data-value="3">3</button>
                <button class="btn operator" data-action="add">+</button>
                
                <button class="btn function" data-action="toggle-sign">±</button>
                <button class="btn number" data-value="0">0</button>
                <button class="btn number" data-value=".">.</button>
                <button class="btn equals" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
    <script src="script.js"></script>
</body>
</html>
