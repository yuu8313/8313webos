<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 „Éë„Ç∫„É´</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --grid-color: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --tile-color-2: #FF7E5F;
            --tile-color-4: #FF9E5F;
            --tile-color-8: #FFB05F;
            --tile-color-16: #FFD700;
            --tile-color-32: #98FB98;
            --tile-color-64: #00CED1;
            --tile-color-128: #1E90FF;
            --tile-color-256: #9370DB;
            --tile-color-512: #BA55D3;
            --tile-color-1024: #FF69B4;
            --tile-color-2048: #FF1493;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 95%;
            padding: 20px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title-section h1 {
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .game-title {
            background: linear-gradient(45deg, #976acc, #ecaaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-emoji {
            color: inherit;
            -webkit-text-fill-color: initial;
        }

        .game-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .score-display {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 1;
        }

        .grid-container {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            padding: 15px;
        }

        .grid-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .grid-cell {
            background: rgba(255, 255, 255, 0.1);
            aspect-ratio: 1;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            position: relative;
        }

        .tile {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: transform 0.15s, opacity 0.15s;
            animation: appear 0.2s;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            gap: 20px;
        }

        .game-message p {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .retry-button {
            background: linear-gradient(45deg, #976acc, #ecaaff);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .retry-button:hover {
            transform: scale(1.05);
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        @media (max-width: 500px) {
            .container { padding: 10px; }
            .grid-container { gap: 10px; padding: 10px; }
            .grid-row { gap: 10px; }
            .grid-cell { font-size: 1.5em; }
            .title-section h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <div class="title-section">
                <h1><span class="game-title">2048</span><span class="game-emoji">üéÆ</span></h1>
            </div>
        </div>
        <div class="game-container">
            <div class="game-message">
                <p></p>
                <button class="retry-button">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
            </div>
            <div class="score-display">
                <span id="score">0</span>
            </div>
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
        </div>
        <div class="notification" id="notification"></div>
    </div>
    <script>
        class Game2048 {
            constructor() {
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.gameOver = false;
                this.won = false;
                this.setupEventListeners();
                this.initializeGame();
            }

            initializeGame() {
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.gameOver = false;
                this.won = false;
                document.querySelector('.game-message').style.display = 'none';
                this.addNewTile();
                this.addNewTile();
                this.updateDisplay();
            }

            setupEventListeners() {
                document.addEventListener('keydown', this.handleKeyPress.bind(this));
                document.querySelector('.retry-button').addEventListener('click', () => this.initializeGame());

                let touchStartX = 0;
                let touchStartY = 0;
                document.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });

                document.addEventListener('touchend', (e) => {
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const dx = touchEndX - touchStartX;
                    const dy = touchEndY - touchStartY;
                    
                    if (Math.abs(dx) > Math.abs(dy)) {
                        if (dx > 0) this.move('right');
                        else this.move('left');
                    } else {
                        if (dy > 0) this.move('down');
                        else this.move('up');
                    }
                });
            }

            handleKeyPress(event) {
                const key = event.key.toLowerCase();
                const keyMap = {
                    'arrowup': 'up',
                    'arrowdown': 'down',
                    'arrowleft': 'left',
                    'arrowright': 'right',
                    'w': 'up',
                    's': 'down',
                    'a': 'left',
                    'd': 'right'
                };

                if (keyMap[key]) {
                    event.preventDefault();
                    this.move(keyMap[key]);
                }
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.style.opacity = '1';
                
                anime({
                    targets: notification,
                    translateY: ['-20px', '0px'],
                    opacity: [0, 1],
                    duration: 500,
                    easing: 'easeOutElastic',
                    complete: () => {
                        setTimeout(() => {
                            anime({
                                targets: notification,
                                opacity: 0,
                                duration: 500,
                                easing: 'easeOutQuad'
                            });
                        }, 2000);
                    }
                });
            }

            move(direction) {
                if (this.gameOver || this.won) return;

                const previousGrid = JSON.stringify(this.grid);
                let moved = false;

                switch(direction) {
                    case 'up':
                        moved = this.moveUp();
                        break;
                    case 'down':
                        moved = this.moveDown();
                        break;
                    case 'left':
                        moved = this.moveLeft();
                        break;
                    case 'right':
                        moved = this.moveRight();
                        break;
                }

                if (moved) {
                    this.addNewTile();
                    this.updateDisplay();
                    
                    if (this.checkWin()) {
                        this.won = true;
                        this.showGameMessage('„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ2048„ÇíÈÅîÊàê„Åó„Åæ„Åó„ÅüÔºÅüéâ');
                        this.showNotification('Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ2048ÈÅîÊàêÔºÅ üéâ');
                    } else if (this.checkGameOver()) {
                        this.gameOver = true;
                        this.showGameMessage('„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº üò¢');
                        this.showNotification('„Åæ„ÅüÊåëÊà¶„Åó„Å¶„Åø„Çà„ÅÜÔºÅ üí™');
                    }
                }
            }

            moveLeft() {
                return this.moveHorizontal('left');
            }

            moveRight() {
                return this.moveHorizontal('right');
            }

            moveUp() {
                return this.moveVertical('up');
            }

            moveDown() {
                return this.moveVertical('down');
            }

            moveHorizontal(direction) {
                let moved = false;
                for (let row = 0; row < 4; row++) {
                    let line = this.grid[row];
                    let originalLine = [...line];
                    
                    if (direction === 'right') line.reverse();
                    
                    line = this.mergeLine(line);
                    
                    if (direction === 'right') line.reverse();
                    
                    this.grid[row] = line;
                    if (JSON.stringify(originalLine) !== JSON.stringify(line)) moved = true;
                }
                return moved;
            }

            moveVertical(direction) {
                let moved = false;
                for (let col = 0; col < 4; col++) {
                    let line = this.grid.map(row => row[col]);
                    let originalLine = [...line];
                    
                    if (direction === 'down') line.reverse();
                    
                    line = this.mergeLine(line);
                    
                    if (direction === 'down') line.reverse();
                    
                    for (let row = 0; row < 4; row++) {
                        this.grid[row][col] = line[row];
                    }
                    if (JSON.stringify(originalLine) !== JSON.stringify(line)) moved = true;
                }
                return moved;
            }

            mergeLine(line) {
                line = line.filter(cell => cell !== 0);
                
                for (let i = 0; i < line.length - 1; i++) {
                    if (line[i] === line[i + 1]) {
                        line[i] *= 2;
                        this.score += line[i];
                        line.splice(i + 1, 1);
                    }
                }
                
                while (line.length < 4) {
                    line.push(0);
                }
                
                return line;
            }

            addNewTile() {
                const emptyCells = [];
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        if (this.grid[row][col] === 0) {
                            emptyCells.push({row, col});
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const {row, col} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[row][col] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            updateDisplay() {
                const container = document.querySelector('.grid-container');
                container.innerHTML = '';

                for (let row = 0; row < 4; row++) {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'grid-row';
                    
                    for (let col = 0; col < 4; col++) {
                        const cellDiv = document.createElement('div');
                        cellDiv.className = 'grid-cell';
                        
                        if (this.grid[row][col] !== 0) {
                            const tile = document.createElement('div');
                            tile.className = 'tile';
                            tile.textContent = this.grid[row][col];
                            tile.style.backgroundColor = `var(--tile-color-${this.grid[row][col]})`;
                            cellDiv.appendChild(tile);
                        }
                        
                        rowDiv.appendChild(cellDiv);
                    }
                    
                    container.appendChild(rowDiv);
                }

                document.getElementById('score').textContent = this.score;
            }

            checkWin() {
                return this.grid.some(row => row.some(cell => cell === 2048));
            }

            checkGameOver() {
                if (this.grid.some(row => row.some(cell => cell === 0))) return false;

                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        const current = this.grid[row][col];
                        if (col < 3 && current === this.grid[row][col + 1]) return false;
                        if (row < 3 && current === this.grid[row + 1][col]) return false;
                    }
                }

                return true;
            }

            showGameMessage(message) {
                const messageElement = document.querySelector('.game-message');
                messageElement.querySelector('p').textContent = message;
                messageElement.style.display = 'flex';
            }
        }

        new Game2048();
    </script>
</body>
</html>
