<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8313画像リサイズツール</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>8313画像リサイズツール</h1>
        </header>

        <main>
            <div class="upload-area" id="dropZone">
                <div class="upload-content">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                    </svg>
                    <p>画像をドラッグ&ドロップ<br>または<br>クリックしてアップロード</p>
                    <input type="file" id="fileInput" multiple accept="image/*" hidden>
                </div>
            </div>

            <div class="resize-controls">
                <div class="resize-type">
                    <label>
                        <input type="radio" name="resizeType" value="dimensions" checked>
                        縦横比でリサイズ
                    </label>
                    <label>
                        <input type="radio" name="resizeType" value="percentage">
                        パーセントでリサイズ
                    </label>
                </div>

                <div class="dimensions-inputs">
                    <div class="input-group">
                        <label for="width">幅 (px)</label>
                        <input type="number" id="width" min="1">
                    </div>
                    <div class="input-group">
                        <label for="height">高さ (px)</label>
                        <input type="number" id="height" min="1">
                    </div>
                    <label class="maintain-ratio">
                        <input type="checkbox" id="maintainRatio" checked>
                        縦横比を維持
                    </label>
                </div>

                <div class="percentage-input" style="display: none;">
                    <div class="input-group">
                        <label for="percentage">サイズ (%)</label>
                        <input type="number" id="percentage" value="100" min="1" max="200">
                    </div>
                </div>

                <div class="presets">
                    <h3>プリセット</h3>
                    <div class="preset-buttons" id="presetButtons"></div>
                    <div class="save-preset">
                        <input type="text" id="presetName" placeholder="プリセット名">
                        <button id="savePreset">保存</button>
                    </div>
                </div>
            </div>

            <div class="preview-area" id="previewArea"></div>

            <div class="action-buttons">
                <button id="resizeBtn" class="primary-btn">リサイズ</button>
                <button id="downloadAllBtn" class="secondary-btn" disabled>一括ダウンロード</button>
            </div>
        </main>

        <div id="notification" class="notification"></div>
    </div>

    <script src="sapo-to.js"></script>
</body>
</html>
