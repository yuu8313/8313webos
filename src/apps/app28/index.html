<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Bookmarks</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --text-primary: #333333;
            --accent-color: #ffd700;
            --card-bg: #f5f5f5;
            --hover-color: #ffe44d;
        }

        .dark-theme {
            --bg-primary: #1a1a1a;
            --text-primary: #ffffff;
            --card-bg: #2d2d2d;
            --hover-color: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            padding: 0.8rem 1.5rem;
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            border-color: var(--accent-color);
        }

        .tab-btn.active {
            background: var(--accent-color);
            color: #000;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .delete-btn {
            padding: 0.5rem 1rem;
            background: #ff4444;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-left: 1rem;
            display: none;
        }

        .delete-btn:hover {
            background: #ff6666;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--accent-color), #ff9500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .bookmark-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 0.8rem;
            border: 2px solid var(--card-bg);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        input:focus {
            outline: 2px solid var(--accent-color);
        }

        .add-btn {
            padding: 0.8rem 1.5rem;
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .bookmark-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .bookmark-card:hover {
            border-color: var(--accent-color);
            transform: translateX(10px);
        }

        .bookmark-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .bookmark-url {
            color: var(--accent-color);
            font-size: 0.9rem;
            word-break: break-all;
        }

        .visit-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: var(--accent-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .visit-btn:hover {
            background: var(--hover-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .bookmark-form {
                flex-direction: column;
            }
            
            input {
                width: 100%;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="container">
        <header>
            <h1>Future Bookmarks</h1>
            <button id="theme-toggle" class="theme-toggle">üåô</button>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="add">ËøΩÂä†</button>
            <button class="tab-btn" data-tab="list">‰∏ÄË¶ß</button>
        </div>

        <div class="tab-content active" id="add">
            <div class="bookmark-form">
                <input type="url" id="url-input" placeholder="URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" required>
                <input type="text" id="title-input" placeholder="„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" required>
                <button id="add-bookmark" class="add-btn">ËøΩÂä†</button>
            </div>
        </div>

        <div class="tab-content" id="list">
            <div class="bookmarks-container" id="bookmarks-list">
                <!-- „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Åæ„Åô -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('url-input');
            const titleInput = document.getElementById('title-input');
            const addButton = document.getElementById('add-bookmark');
            const bookmarksList = document.getElementById('bookmarks-list');
            const themeToggle = document.getElementById('theme-toggle');
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÇíË™≠„ÅøËæº„ÇÄ
            let bookmarks = JSON.parse(localStorage.getItem('futurebookmarks')) || [];

            // „Çø„Éñ„ÅÆÂàá„ÇäÊõø„Åà
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    button.classList.add('active');
                    document.getElementById(button.dataset.tab).classList.add('active');
                });
            });

            // „ÉÜ„Éº„Éû„ÅÆË®≠ÂÆö
            const toggleTheme = () => {
                document.body.classList.toggle('dark-theme');
                themeToggle.textContent = document.body.classList.contains('dark-theme') ? 'üåô' : '‚òÄÔ∏è';
                localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
            };

            if (localStorage.getItem('theme') === 'light') {
                toggleTheme();
            }

            themeToggle.addEventListener('click', toggleTheme);

            // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÅÆË°®Á§∫
            const renderBookmarks = () => {
                bookmarksList.innerHTML = '';
                bookmarks.forEach((bookmark, index) => {
                    const card = document.createElement('div');
                    card.className = 'bookmark-card';
                    card.innerHTML = `
                        <div class="bookmark-title">${bookmark.title}</div>
                        <div class="bookmark-url">${bookmark.url}</div>
                        <div class="button-container">
                            <button class="visit-btn">Èñã„Åè</button>
                            <button class="delete-btn">ÂâäÈô§</button>
                        </div>
                    `;

                    // „Ç´„Éº„Éâ„ÇØ„É™„ÉÉ„ÇØÊôÇ„ÅÆÂá¶ÁêÜ
                    card.addEventListener('click', () => {
                        const buttons = card.querySelectorAll('.visit-btn, .delete-btn');
                        buttons.forEach(btn => {
                            btn.style.display = btn.style.display === 'none' ? 'inline-block' : 'none';
                        });
                    });

                    // Ë®™Âïè„Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØÊôÇ„ÅÆÂá¶ÁêÜ
                    const visitBtn = card.querySelector('.visit-btn');
                    visitBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        window.open(bookmark.url, '_blank');
                    });

                    // ÂâäÈô§„Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØÊôÇ„ÅÆÂá¶ÁêÜ
                    const deleteBtn = card.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        bookmarks.splice(index, 1);
                        localStorage.setItem('futurebookmarks', JSON.stringify(bookmarks));
                        renderBookmarks();
                    });

                    bookmarksList.appendChild(card);
                });
            };

            // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÅÆËøΩÂä†
            const addBookmark = () => {
                const url = urlInput.value.trim();
                const title = titleInput.value.trim();

                if (!url || !title) {
                    alert('URL„Å®„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                try {
                    new URL(url);
                } catch {
                    alert('ÊúâÂäπ„Å™URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                bookmarks.push({ url, title });
                localStorage.setItem('futurebookmarks', JSON.stringify(bookmarks));
                
                urlInput.value = '';
                titleInput.value = '';
                
                renderBookmarks();
            };

            addButton.addEventListener('click', addBookmark);

            // Enter „Ç≠„Éº„Åß„ÅÆËøΩÂä†
            titleInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addBookmark();
                }
            });

            // ÂàùÊúüË°®Á§∫
            renderBookmarks();
        });
    </script>
</body>
</html>
